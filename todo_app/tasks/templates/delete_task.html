<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        /* Body Styles */
        body {
            background-color: #F4F4F4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        /* Paragraph Styles */
        p {
            margin-bottom: 10px;
        }

        /* Link Styles */
        .cancel-link {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 10px;
        }

        /* Form Styles */
        .confirm-form {
            margin-top: 20px;
        }

        /* Input Styles */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Submit Button Hover Effect */
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Are you sure you want to delete "<span class="item-name">{{ item }}</span>"?</p>
        <a href="{% url 'tasks' %}" class="cancel-link">Cancel</a>
        <form method="POST" action="" class="confirm-form">
            {% csrf_token %}
            <input type="submit" name="Confirm" class="confirm-btn">
        </form>
    </div>
</body>
</html>
