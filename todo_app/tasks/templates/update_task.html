<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <style>
        /* Body Styles */
        body {
            background-color: #F4F4F4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        /* Heading Styles */
        h3 {
            margin-top: 20px;
        }

        /* Form Styles */
        .update-form {
            margin-top: 20px;
        }

        /* Input Styles */
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit Button Styles */
        .update-btn {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Submit Button Hover Effect */
        .update-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Update Task</h3>
        <form method="POST" action="" class="update-form">
            {% csrf_token %}
            {{ form }}
            <input type="submit" name="Update Task" class="update-btn">
        </form>
    </div>
</body>
</html>
